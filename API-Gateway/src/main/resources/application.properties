spring.application.name=my-api-gateway
server.port=8083

# Eureka client configuration
eureka.client.service-url.default-zone=http://localhost:8761/eureka/

# Spring Cloud Gateway configuration
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true
 
 
 # Defining the routes for different microservices
spring.cloud.gateway.routes[0].id=route1
spring.cloud.gateway.routes[0].uri=http://localhost:8081
spring.cloud.gateway.routes[0].predicates[0]=Path=/drugs/**


spring.cloud.gateway.routes[1].id=route2
spring.cloud.gateway.routes[1].uri=http://localhost:8082
spring.cloud.gateway.routes[1].predicates[0]=Path=/orders/**

 spring.cloud.gateway.routes[2].id=route3
spring.cloud.gateway.routes[2].uri=http://localhost:8084
spring.cloud.gateway.routes[2].predicates[0]=Path=/suppliers/**
 